<section class="container">
    <div class="row">
  
      <div class="col-lg-12 mb-lg-0 mb-4">
  
        <div class="card">
          <div class="card-body">
            <!-- Header -->
            <div class="form-header blue accent-1">
              <h3 class="mt-2"><i class="fas fa-envelope"></i> Write to us:</h3>
            </div>
            <p class="dark-grey-text">We'll write rarely, but only the best content.</p>
            <!-- Body -->
            <div class="col-md-6 md-form">
              <input value="Name" type="text" id="form-name" class="form-control">
              <label for="form-name" >Your name</label>
            </div> <div class="col-md-6 md-form">
                <input value="Last Name" type="text" id="form-name" class="form-control">
                <label for="form-name">Last Name</label>
              </div>
            <div class="col-md-12 md-form">
              <input value="Email" type="text" id="form-email" class="form-control">
              <label for="form-email">Your email</label>
            </div>
            <div class="col-md-12 md-form">
              <input value="Subject" type="text" id="form-Subject" class="form-control">
              <label for="form-Subject">Subject</label>
            </div>
            <div class="col-md-12 md-form">
              <textarea  id="form-text" class="form-control md-textarea" rows="3">Message</textarea>
              <label for="form-text">Send message</label>
            </div>
            <div class="text-center">
              <button class="btn btn-light-blue">Submit</button>
            </div>
          </div>
        </div>
  
      </div>
  
      <div class="col-lg-12">
  
        <div id="map-container-section" class="z-depth-1-half map-container-section mb-4" style="height: 400px">
          <iframe src="https://maps.google.com/maps?q=Baku&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0"
            style="border:0" allowfullscreen></iframe>
        </div>
        <!-- Buttons-->
        <div class="row text-center">
          <div class="col-md-4">
            <a class="btn-floating blue accent-1">
              <i class="fas fa-map-marker-alt"></i>
            </a>
            <p>Baku</p>
            <p class="mb-md-0">Azerbaijan</p>
          </div>
          <div class="col-md-4">
            <a class="btn-floating blue accent-1">
              <i class="fas fa-phone"></i>
            </a>
            <p>+ 01 234 567 89</p>
            <p class="mb-md-0">Mon - Fri, 8:00-22:00</p>
          </div>
          <div class="col-md-4">
            <a class="btn-floating blue accent-1">
              <i class="fas fa-envelope"></i>
            </a>
            <p>info@gmail.com</p>
            <p class="mb-0">sale@gmail.com</p>
          </div>
        </div>
  
      </div>
      <!-- Grid column -->
  
    </div>

  </section>
